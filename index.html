<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekk.uz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/fonts/style.css">
</head>
<body>
    <div class="container">
        <div class="">
        <h1 class="main-brand text-primary mt-4 pt-4">Balansni tekshirish</h1>
        <hr>
        <p>Ushbu sahifa orqali balans tekshirish</p>
    </div>
    <div class=" rounded-3 border border-secondary">
       <div class="bg-light p-2">
        <h2 class="text-center">
            Elektr ta'minoti
        </h2></div>
        <form method="POST">
        <div class="p-3 text-danger border border-danger rounded-3 m-3 mb-0 d-none">Balansni tekshirish tizimidagi xato. Xato kodi: STPIMS-ERR-003. Xabar: noto'g'ri sherik.</div>
        <div class="p-3">
            <label class="main-label mt-3 fw-bold mb-2">Xisob raqami</label>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"> 
                    <i class="main-icon  fas fa-user-alt" ></i></span>
                <input type="number" class="form-control" placeholder="Shaxsiy hisobingizni ko'ring" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
            <div class="main-xisob d-none" >Xisob raqami to'ldirish shart.</div>
        </div>
        
        <div class="pe-3  ps-3 mt-1 row w-100">
            <div class="col-6 p-3 pt-0  ">
                <label class="main-label  fw-bold mb-2">Viloyat</label>
                
                <div class="input-group mb-3 ms-1 d-flex row">
                    <span class="col-1 input-group-text border border-secondary" id="basic-addon1"> 
                        <i class="fas fa-map-marker-alt"></i></span>
                   <select class="ps-3 pe-3  p-2 col-11 border border-secondary" name="" id="">
                       <option value="Viloyatni tanlang">Viloyatni tanlang</option>
                       
    
                   </select>
                </div>
                </div>
            <div class="col-6 p-3 pt-0  ps-3">
                <label class="main-label  fw-bold mb-2 ms-4">Tuman</label>
                
                <div class="input-group mb-3 ms-4 d-flex row">
                    <span class="col-1 input-group-text border border-secondary" id="basic-addon1"> 
                        <i class="fas fa-map-marker-alt"></i></span>
                   <select class="ps-3 pe-3  p-2 col-11 border border-secondary" name="" id="">
                       <option value="Viloyatni tanlang">Tumanni tanlang</option>
                       
    
                   </select>
                </div>
                </div>
        </div>
                <button type="submit" class="text-light bg-success border border-success round-3 mb-4 p-2 ms-4">Balansni tekshirish</button>
            </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</html>
